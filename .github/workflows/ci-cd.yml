name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Install dependencies and cache them
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  # Job 2: Code Quality Checks
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

  # Job 3: TypeScript Type Checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  # Job 4: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build output
        run: |
          echo "Build completed successfully!"
          ls -la dist/
          echo "Build size summary:"
          du -sh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Job 5: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level high

      - name: Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        if: always()
        with:
          sarif-file: 'security-scan-results.sarif'
        continue-on-error: true

  # Job 6: Bundle Size Analysis
  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      - name: Analyze bundle size
        run: |
          echo "## Bundle Size Analysis ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY
          
          cd dist
          for file in assets/*.js assets/*.css; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" | numfmt --to=iec)
              gzip_size=$(gzip -c "$file" | wc -c | numfmt --to=iec)
              echo "| \`$(basename "$file")\` | $size | $gzip_size |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Bundle size check
        run: |
          # Check if main JS bundle is under 1MB
          main_js_size=$(find dist/assets -name "*.js" -exec stat -c%s {} \; | sort -nr | head -1)
          if [ "$main_js_size" -gt 1048576 ]; then
            echo "âŒ Main JS bundle is too large: $(echo $main_js_size | numfmt --to=iec)"
            echo "Consider code splitting or reducing dependencies"
            exit 1
          else
            echo "âœ… Bundle size is acceptable: $(echo $main_js_size | numfmt --to=iec)"
          fi

  # Job 7: Preview Deployment (for PRs)
  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, security]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to preview
        run: |
          echo "ðŸš€ Preview deployment would happen here"
          echo "Preview URL: https://pr-${{ github.event.number }}.duragraph-studio-preview.com"
          
          # Add preview URL to PR comment
          echo "## ðŸš€ Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Your changes are ready for preview!" >> $GITHUB_STEP_SUMMARY
          echo "Preview URL: \`https://pr-${{ github.event.number }}.duragraph-studio-preview.com\`" >> $GITHUB_STEP_SUMMARY

  # Job 8: All Checks Passed
  all-checks:
    name: All Checks Passed âœ…
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, security]
    if: always()
    steps:
      - name: Check if all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && 
                "${{ needs.typecheck.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… All checks passed! Ready for review."
            echo "## âœ… All Checks Passed!" >> $GITHUB_STEP_SUMMARY
            echo "This PR has passed all quality checks and is ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed. Please fix the issues before merging."
            echo "## âŒ Some Checks Failed" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed checks and fix the issues." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi