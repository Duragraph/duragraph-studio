name: Security & Dependencies

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  # Job 1: Dependency Audit
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "## ðŸ”’ Dependency Security Audit" >> $GITHUB_STEP_SUMMARY
          
          # Run audit and capture output
          if npm audit --audit-level moderate --json > audit-results.json; then
            echo "âœ… No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            
            # Parse and display vulnerabilities
            if command -v jq &> /dev/null; then
              echo "### Vulnerabilities Found:" >> $GITHUB_STEP_SUMMARY
              jq -r '.vulnerabilities | to_entries[] | "- **\(.key)**: \(.value.severity) - \(.value.title)"' audit-results.json >> $GITHUB_STEP_SUMMARY
            fi
            
            # Auto-fix if possible
            echo "Attempting to auto-fix vulnerabilities..."
            npm audit fix --dry-run
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: audit-results
          path: audit-results.json

  # Job 2: Check for outdated dependencies
  dependency-updates:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check for outdated packages
        run: |
          echo "## ðŸ“¦ Dependency Update Check" >> $GITHUB_STEP_SUMMARY
          
          # Install npm-check-updates
          npm install -g npm-check-updates
          
          # Check for updates
          echo "### Available Updates:" >> $GITHUB_STEP_SUMMARY
          if ncu --format repo | tee outdated.txt; then
            if [ -s outdated.txt ]; then
              echo "Found outdated packages. Consider updating:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat outdated.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… All dependencies are up to date!" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  # Job 3: CodeQL Security Analysis
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for CodeQL
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript"

  # Job 4: License Compliance Check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install license checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          echo "## ðŸ“„ License Compliance Check" >> $GITHUB_STEP_SUMMARY
          
          # Generate license report
          license-checker --json --out licenses.json
          
          # Check for problematic licenses
          problematic_licenses=("GPL" "AGPL" "LGPL" "SSPL")
          
          echo "### License Summary:" >> $GITHUB_STEP_SUMMARY
          
          if command -v jq &> /dev/null; then
            # Count licenses
            total_packages=$(jq 'length' licenses.json)
            echo "- **Total packages**: $total_packages" >> $GITHUB_STEP_SUMMARY
            
            # Check for problematic licenses
            for license in "${problematic_licenses[@]}"; do
              count=$(jq --arg lic "$license" '[.[] | select(.licenses | contains($lic))] | length' licenses.json)
              if [ "$count" -gt 0 ]; then
                echo "- âš ï¸ **$license licenses**: $count packages" >> $GITHUB_STEP_SUMMARY
              fi
            done
            
            # List common licenses
            echo "### Most Common Licenses:" >> $GITHUB_STEP_SUMMARY
            jq -r '[.[] | .licenses] | group_by(.) | map({license: .[0], count: length}) | sort_by(.count) | reverse | .[:5] | .[] | "- **\(.license)**: \(.count) packages"' licenses.json >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload license report
        uses: actions/upload-artifact@v3
        with:
          name: license-report
          path: licenses.json